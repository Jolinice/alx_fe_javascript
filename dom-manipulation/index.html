<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator with Filter</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter (Dynamically Populated) -->
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <!-- Display Quotes -->
    <div id="quoteList"></div>

    <!-- Add New Quote -->
    <form id="quoteForm">
      <input type="text" id="quoteText" placeholder="Enter quote" required />
      <input type="text" id="quoteAuthor" placeholder="Enter author" required />
      <input
        type="text"
        id="quoteCategory"
        placeholder="Enter category"
        required
      />
      <button type="submit">Add Quote</button>
    </form>

    <!-- Load Script -->
    <script src="script.js"></script>
  </body>
</html>
